    <script> 
      document.addEventListener("mousemove", gwparsa);
      function gwparsa(e) {
        this.querySelectorAll(".icons").forEach((icons) => {
          const speed = icons.getAttribute("data-speed");
    
          const x = (window.innerWidth - e.pageX * speed) / 150;
          const y = (window.innerHeight - e.pageY * speed) / 150;
    
          icons.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
      }
    </script> <!-- MoveIcons Script -->
